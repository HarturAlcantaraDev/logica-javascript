<meta charset="UTF-8">

<script>
    var ano = 2022;
    var pularLinha = "<br>"

    document.write("Hartur tem " + (ano - 2002) + " anos" + pularLinha);
    document.write("Mark tem " + (ano - 1988) + " anos" + pularLinha);

    ano = 2021;
    document.write("Klaus tem " + (ano - 2001) + " anos" + pularLinha);

    var idadeHartur = 20;
    var idadeMark = 34;
    var idadeKlaus = 19;
    var media = (idadeHartur + idadeMark + idadeKlaus) / 3;

    document.write("A média das idades é " + Math.round(media) + pularLinha );
    
    var nome = "Hartur";

    document.write("A idade de " + nome + " é " + idadeHartur);

    

</script>
